name: Run Model Training Script

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  cleaning-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Clean data
        run: clean.py

      - name: Train model
        run: train.py

      - name: Display model results on the test set
        run: cat results.txt
